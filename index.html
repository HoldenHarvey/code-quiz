<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="stylesheet.css">
    <title>Document</title>
</head>

<body>
    <header>
        <button class="highscore">Highscores</button>
        <button class="back">Back</button>
        <h5 class="time"></h5>
    </header>
    <section>
        <h3 class="title">Code Quiz</h3>
        <h2 class="subtitle">When you begin the quiz, you will be prompted with a series of questions. If you answer incorrectly, you will lose 15 seconds from your 60 second timer. The end result of your timer will be your score. Click the button below to begin the quiz.</h2>
        <button class="start">Begin Quiz</button>
        <button class="button-1"></button>
        <button class="button-2"></button>
        <button class="button-3"></button>
        <button class="button-4"></button>
        <p class="highscore-list"></p>
    </section>


    <script src="javascript.js"></script>
